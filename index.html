<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Paint</title>
		<script src="jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="tools_panel">
			<input type="button" id="curve" data-tool="pen">
			<input type="button" id="line" data-tool="line">
		</div>
		<div id="selected_color"></div>
		<div class="palette">
			<input type="button"  data-color="black" value="" >
			<input type="button"  data-color="green" value="" >
			<br>
			<input type="button"  data-color="yellow" value="" >
			<input type="button"  data-color="red" value="" >
			<br>
			<input type="button" data-color="blue" value="" >
			<input type="button" data-color="gray" value="" >
			<br>
			<input type="button" data-color="#E01B5D" value="" >
			<input type="button" data-color="#1BCCE0" value="" >
			<br>
			<input type="button" data-color="#D91BE0" value="" >
			<input type="button" data-color="#98E01B" value="" >
			<br>
			<input type="color" id="customcolor" value="">
		</div>
		<div class="canvas_container">
			<canvas id="layer1" width="600" height="500" >
			</canvas>
			<canvas id="layer2" width="600" height="500" >
			</canvas>
		</div>
		<input type="button" id="clear" value="Clear">
		<script src="main.js"></script>
	</body>
</html>
