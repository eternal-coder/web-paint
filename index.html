<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Paint</title>
		<script src="jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="tools panel">
			<div class="draggable_header"></div>
			<input type="button" id="curve" data-tool="pen" value="&#160;" >
			<input type="button" id="line" data-tool="line" value="&#160;" >
		</div>
		<div id="selected_color"></div>
        <div class="palette panel" draggable="true" ondragend="dragEnd(event)" ondragstart="dragStart(event)">
			<div class="draggable_header"></div>
			<input type="button"  data-color="black" value="&#160;" >
			<input type="button"  data-color="green" value="&#160;" >
			<br>
			<input type="button"  data-color="yellow" value="&#160;" >
			<input type="button"  data-color="red" value="&#160;" >
			<br>
			<input type="button" data-color="blue" value="&#160;" >
			<input type="button" data-color="gray" value="&#160;" >
			<br>
			<input type="button" data-color="#E01B5D" value="&#160;" >
			<input type="button" data-color="#1BCCE0" value="&#160;" >
			<br>
			<input type="button" data-color="#D91BE0" value="&#160;" >
			<input type="button" data-color="#98E01B" value="&#160;" >
			<br>
		</div>
		<div class="canvas_container">
			<canvas id="layer1" width="600" height="500" >
			</canvas>
			<canvas id="layer2" width="600" height="500" >
			</canvas>
		</div>
		<input type="button" id="clear" value="Clear">
		<script src="main.js"></script>
	</body>
</html>
